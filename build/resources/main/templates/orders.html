<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Orders</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Live Orders</h1>

        <div class="header-row">
            <div th:if="${connected}" class="status connected">
                <span>Status: Connected</span>
            </div>
            <div th:unless="${connected}" class="status disconnected">
                <span>Status: Not Connected</span>
            </div>
            <div class="order-count">
                Total Orders: <span id="order-count" th:text="${orderCount}">0</span>
            </div>
        </div>

        <table id="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Amount</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="orders-body">
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${order.totalAmount}"></td>
                    <td th:text="${order.orderTime}"></td>
                    <td th:text="${order.status}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="5" class="empty-message">No orders yet</td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/login}" class="btn btn-link">Back to Login</a>
    </div>

    <script>
        function refreshOrders() {
            fetch('/api/orders')
                .then(response => response.json())
                .then(orders => {
                    const tbody = document.getElementById('orders-body');
                    if (orders.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="empty-message">No orders yet</td></tr>';
                    } else {
                        tbody.innerHTML = orders.map(order =>
                            `<tr>
                                <td>${order.orderId}</td>
                                <td>${order.customerName}</td>
                                <td>${order.totalAmount}</td>
                                <td>${order.orderTime}</td>
                                <td>${order.status}</td>
                            </tr>`
                        ).join('');
                    }
                    document.getElementById('order-count').textContent = orders.length;
                })
                .catch(err => console.error('Failed to refresh orders:', err));
        }

        setInterval(refreshOrders, 3000);
    </script>
</body>
</html>
