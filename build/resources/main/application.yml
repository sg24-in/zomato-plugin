spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
  thymeleaf:
    cache: false

server:
  port: 8080

app:
  playwright:
    headless: false
    session-file: zomato-session.json
  zomato:
    partner-url: https://www.zomato.com/partners
